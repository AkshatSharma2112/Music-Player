<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7e7669ea1d.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="container">
         <div class="musicPlayer">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="Baarishein-English-2018-20180522204131-500x500.jpg" class="songImg">
            <h1>BAARISHEIN</h1>
            <p>Anuv Jain</p>

            <audio id="song">
                <source src="Baarishein(PaglaSongs).mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">

            <div class="controls">
                <div>
                    <i class="fa-solid fa-backward"></i>
                </div>
                <div> 
                    <i class="fa-solid fa-play"></i>
                </div>
                <div>
                    <i class="fa-solid fa-forward"></i>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
